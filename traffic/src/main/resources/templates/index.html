<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue System</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #queueForm {
            margin-top: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 8px;
        }
        .modal.show {
            display: block;
        }
    </style>
</head>
<body>

<h1>Queue System</h1>

<!-- 사용자 입력 폼 -->
<div id="queueForm">
    <label for="userId"></label><input type="text" id="userId" placeholder="user ID를 입력하세요">
    <button onclick="joinQueue()">참가</button>
</div>

<!-- 모달 표시 -->
<div id="queueModal" class="modal">
    <h2>Current Queue Status</h2>
    <p>User ID: <span id="modalUserId"></span></p>
    <p>진행률: <span id="modalPosition"></span>%</p>
    <button onclick="closeModal()" id="closeModalBtn">Close</button>
</div>

<script>
    let eventSource;

    // 큐에 참여하는 함수
    function joinQueue() {
        const userId = document.getElementById("userId").value.trim();

        if (userId === "") {
            alert("Please enter a user ID");
            return;
        }

        // 큐 참여 요청
        fetch(`http://localhost:8080/queue/join?userId=${userId}`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            }
        })
            .then(response => {
                if (response.ok) {
                    console.log("Successfully joined queue!");
                    startSSE(userId);
                }
            })
            .catch(err => console.error("Error joining queue:", err));
    }

    // SSE 연결 시작
    function startSSE(userId) {
        // SSE 연결
        eventSource = new EventSource(`http://localhost:8081/stream?userId=${userId}`);

        eventSource.onmessage = function (event) {
            const data = JSON.parse(event.data);
            updateQueueStatus(data); // 대기열 상태 업데이트
        };

        eventSource.onerror = function (err) {
            console.error("SSE connection error:", err);
            eventSource.close();
        };

        // 모달 표시
        document.getElementById("queueModal").classList.add("show");
        document.getElementById("modalUserId").textContent = userId;
    }

    // 모달 내용 업데이트
    function updateQueueStatus(data) {
        document.getElementById("modalPosition").textContent = data.percent;

        // 100%가 되면 모달을 닫고 연결 종료
        if (data.percent === 100) {
            setTimeout(() => {
                closeModal();
            }, 1000);
        }
    }

    // 모달 닫기
    function closeModal() {
        if (eventSource) {
            eventSource.close();
            eventSource = null;
        }
        document.getElementById("queueModal").classList.remove("show");
    }
</script>

</body>
</html>
